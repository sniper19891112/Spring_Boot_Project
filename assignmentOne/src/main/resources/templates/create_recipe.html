<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="UTF-8">
    <title>Create Recipe</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/}">Recipe App</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li sec:authorize="isAuthenticated()"><a th:href="@{/create}">Create Recipes</a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/view}">View Recipes</a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/meal}">Plan Meal</a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/profile}">View Profile</a></li>
                <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">Logout</a></li>
            </ul>
        </div>

    </div>
</nav>
<br/>
<br/>
<div class="jumbotron">
	<div class="container">
		<h2 class="text-center">New Recipe</h2>
		<br/>
		<form action="#" th:action="@{/save}" th:object="${recipe}" method="post">
    		<table class="table table-condensed">
        		<tr>
            		<th style="vertical-align: middle;">Recipe Name:</th>
            		<td><input type="text" th:field="*{title}" /></td>
        		</tr>
        		<tr>
            		<th style="vertical-align: middle;">Ingredients:</th>
            		<td><textarea rows="5" cols="70" th:field="*{ingredients}"/></td>
        		</tr>
        		<tr>
            		<th style="vertical-align: middle;">Instructions:</th>
            		<td><textarea rows="5" cols="70" th:field="*{instruction}"/></td>
        		</tr>
        		<tr>
            		<th style="vertical-align: middle;">Author:</th>
            		<td><input type="text" cols="70" th:attr="name='author'" th:value="${username}" readonly /></td>
        		</tr>
        		<tr>
            		<td colspan="2" class="text-center">
            			<button type="submit" class="btn btn-primary">Save</button>
            		</td>
        		</tr>
    		</table>
		</form>
	</div>
</div>
</body>
</html>
